<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bmi.css">
    <script src="bmi.js"></script>
    <title>BMI Calculator</title>
</head>
<body>
    <div class="border">
        <div class="container">
            <h1>BMI Calculator</h1>
            <input type="number" class="weight" id="weight" placeholder="weight (kg)" name="weight">
            <input type="number" class="feet" id="feet" placeholder="feet" name="feet">
            <input type="number" class="inch" id="inch" placeholder="inch" name="inch">
            <input type="submit" class="calculate" onclick="result()" value="Calculate">
        </div>
    </div>
    <div class="result" id="result"></div>
    <button class="chart" id="chart" onclick="chart()">Show chart</button>
    <img id="bmi-chart" src="Bmi-chart-1.png" width="450px" alt="BMI Chart">
    
</body>
</html>
